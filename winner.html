<head>
    <!DOCTYPE html>
    <script src="./winner.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wincontainer">
        <div class="blinkbounce" id="title">WINNER!!!</div>
        <div class="slowblink title" id="youwon">you won</div>
        <div class="songcontainer">
            <h1>PLAY THE WINNER'S SONG ------></h1>
            <audio id="song" loop controls>
                <source src="song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div id="videocontainer">
            <h1 id="livestream" class="blink">WINNER LIVE STREAM</h1>
            <img id="laurel" src="laurel.png"/>
            <video id="video" width="320" height="240" controls loop disablepictureinpicture playsinline autoplay>
                <source src="winner.webm" type="video/webm">
            </video>
        </div>
    </div>
    
</body>
